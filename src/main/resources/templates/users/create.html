<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form action="/users/create" method="post" class="form-example">
    <div class="form-example">
        <label for="name">Введите своё имя: </label>
        <input type="text" maxlength="45" placeholder="Ваше имя" name="name" id="name" required>
    </div>
    <br>
    <div class="form-example">
        <label for="surname">Введите свою фамилию: </label>
        <input type="text" maxlength="45" placeholder="Ваша фамилия" name="surname" id="surname" required>
    </div>
    <br>
    <div class="form-example">
        <label for="age">Введите свой возраст: </label>
        <input type="number" max="100" placeholder="Сколько Вам лет?" name="age" id="age" required>
    </div>
    <br>
    <div class="form-example">
        <input type="submit" value="Зарегистрировать">
    </div>
</form>
</body>
</html>
